<!DOCTYPE html>
<html>
<head>
    <title>Upload Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Add a navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Game</a>
    </div>

    <div id="upload-form-container">
        <h2>Upload your game</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="game-title">Game Title:</label><br>
            <input type="text" id="game-title" name="game-title"><br>

            <label for="game-description">Game Description:</label><br>
            <textarea id="game-description" name="game-description"></textarea><br>

            <label for="game-file">Game File:</label><br>
            <input type="file" id="game-file" name="game-file"><br>

            <input type="submit" value="Upload Game">
        </form>
    </div>
    <script src="upload.js"></script>
</body>
</html>
